<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Student Time Management System" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!--<link rel="icon" type="image/png" href="images/icons/favicon.ico">-->

    <link rel="stylesheet" type="text/css" href="../css/LoginPage.css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
    <!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
</head>
<body>

    <section class="sidenav">
        <div class="login-main-text">
            <h1>Welcome to StuTiam<br></h1>
            <p class="login-description">StuTiam is a Student Time Management System that will enable students to manage their time correctly.</p>
        </div>
    </section>


    <section class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">

                <form>

                    <h2>Login to continue</h2>
                    <div class="form-group">
                        <label><b>Username</b></label>
                        <input type="text" class="form-control" placeholder="Enter Username" required>
                    </div>

                    <div class="form-group">
                        <label><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <button type="submit" class="btn btn-login">Login</button>
                    <button type="submit" class="btn btn-register">Register</button>

                    <div class="Remember-me">
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>

                        <span class="psw"><a href="#">Forgot password?</a></span>
                    </div>
                </form>

            </div>
        </div>
    </section>

</body>
</html>
